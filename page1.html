<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Portal</title>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-archive user-icon"></i> 
                <h2 class="sidebar-title">Resource Portal</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="#" class="menu-item active">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <h3>Venues</h3>
                <a href="class2.html" class="menu-item">
                    <i class="fas fa-chalkboard"></i> Classrooms
                </a>
                <a href="lab.html" class="menu-item">
                    <i class="fas fa-flask"></i> Labs
                </a>
                <a href="seminar.html" class="menu-item">
                    <i class="fas fa-door-open"></i> Seminar Halls
                </a>
                <a href="audi.html" class="menu-item">
                    <i class="fas fa-building"></i> Auditorium
                </a>
                <!-- New Emergency Button -->
                <a href="emergency.html" class="menu-item">
                    <i class="fas fa-exclamation-triangle"></i> Emergency
                </a>
                <h3>Other</h3>
                <a href="login.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i> Log out
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <header class="header">
                <h1>Welcome Back</h1>
                <div class="profile-icon">D</div>
            </header>
            <section class="venues">
                <h2>My Venues</h2>
                <div class="venue-cards">
                    <a href="class1.html" class="card">
                        <img src="images/classroom.jpg" alt="Classrooms">
                        <div class="card-title">Classrooms</div>
                        <div class="progress-bar"><div class="progress"></div></div>
                    </a>
                    <a href="lab1.html" class="card">
                        <img src="images/labs.jpg" alt="Labs">
                        <div class="card-title">Labs</div>
                        <div class="progress-bar"><div class="progress"></div></div>
                    </a>                    
                    <a href="seminar1.html" class="card">
                        <img src="images/seminar.jpg" alt="Seminar halls">
                        <div class="card-title">Seminar halls</div>
                        <div class="progress-bar"><div class="progress"></div></div>
                    </a>
                    <a href="audi1.html" class="card">
                        <img src="images/audi.jpg" alt="Auditorium">
                        <div class="card-title">Auditorium</div>
                        <div class="progress-bar"><div class="progress"></div></div>
                    </a>
                </div>
            </section>
        </div>
    </div>
